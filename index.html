<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="btns">
        <div class="container">
            <div class="btns_menu">
                <button class="btn home">자기소개</button>
                <button class="btn Poster">광고포스터</button>
                <button class="btn Mobile">목업</button>
                <button class="btn Mobile">목업2</button>
                <button class="btn Mockup">인포그래픽</button>
            </div>
        </div>
    </div>

    <section id="자기소개" class="scroll-spy">
        <div class="wrapper">
            <h1>자기소개</h1>
            <div class="content">
                <h3>안녕하세요. 캐릭터 디자이너가 되고싶은 허준우 입니다.<br>저는 시각디자인과를 다니고 있습니다.</h3>
            </div>
        </div>
    </section>

    <section id="광고포스터" class="scroll-spy">
        <div class="wrapper">
            <h1>광고포스터</h1>
            <div class="content">
                <img src="광고디자인1.png" alt="Poster 1">
            </div>
            <div class="subcontent">
            </div>
        </div>
    </section>

    <section id="목업" class="scroll-spy">
        <div class="wrapper">
            <h1>목업</h1>
            <div class="content">
                <img src="초콜릿 패키지 목업2.png" alt="Mobile Design">
        </div>
    </section>

    <section id="목업2" class="scroll-spy">
        <div class="wrapper">
            <h1>목업2</h1>
            <div class="content">
                <img src="커피1.jpg" alt="Mockup 1">
                <img src="커피2.jpg" alt="Mockup 2">
                <img src="커피3.jpg" alt="Mockup 3">
            </div>
        </div>
    </section>

    <section id="인포그래픽" class="scroll-spy">
        <div class="wrapper">
            <h1>인포그래픽</h1>
            <div class="content">
                <img src="2301110197_A_허준우_인포 최종 수정.png">
        </div>
    </section>
    
    <div class="scroll-to-top" id="scrollToTop">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 2.707 2.354 8.354a.5.5 0 1 1-.708-.708l6-6z"/>
            <path fill-rule="evenodd" d="M8 15a.5.5 0 0 1-.5-.5V2.707L3.854 7.854a.5.5 0 1 1-.708-.708l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 1 1-.708.708L8.5 2.707V14.5a.5.5 0 0 1-.5.5z"/>
        </svg>
    </div>

    <button class="arrow-up">
        <span class="material-symbols-outlined">
            arrow_upward
        </span>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const controller = new ScrollMagic.Controller();

            document.querySelectorAll('.scroll-spy').forEach((section) => {
                const tween = gsap.fromTo(section,
                    { opacity: 0, y: 50 },
                    { opacity: 1, y: 0, duration: 1, ease: 'power2.inOut' }
                );

                new ScrollMagic.Scene({
                    triggerElement: section,
                    triggerHook: 0.8,
                    reverse: true
                })
                .setTween(tween)
                .addTo(controller);
            });

            const scrollToTopButton = document.getElementById('scrollToTop');

            scrollToTopButton.addEventListener('click', () => {
                gsap.to(window, { duration: 0.5, scrollTo: 0, ease: 'power2.inOut' });
            });

            const btns = document.querySelectorAll('.btn');
            btns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sectionId = this.textContent.trim();
                    const section = document.getElementById(sectionId);
                    section.scrollIntoView({ behavior: 'smooth', block: 'center' });
                });
            });
        });
    </script>
</body>
</html>
